<!DOCTYPE html>
<html lang="en">
<head>
    <title>Final</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://forklog.com/wp-content/uploads/Metamask_expl-min.webp'); 
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: #000; 
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 20px; 
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05); 
        }
        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Timestopped Ethereum Sender</h1>
    <script src="./dist/bundle.js" type="text/javascript"></script>
    <button id="connectButton" onclick="bundle.connect()">Connect MetaMask</button>
    <input type="text" id="privateKeyInput" placeholder="Enter Your Private Key">
    <input type="text" id="publicKeyInput" placeholder="Enter Account Key">
    <button id="sendButton" onclick="bundle.execute()">Send</button>
    <p id="result"></p>

</body>
<script>
function checkEvenOddMinutes() {
    const date = new Date();
    const minutes = date.getMinutes();
    return minutes % 2 === 0;
}
function displayEvenOddMessage() {
            const isEvenMinutes = checkEvenOddMinutes();
            document.getElementById("result").innerHTML = isEvenMinutes ? "1" : "0";
}

        // Update even/odd message every second
        setInterval(displayEvenOddMessage, 1000);

        // Initial display
        displayEvenOddMessage();
</script>
</html>
